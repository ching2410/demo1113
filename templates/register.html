<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>註冊</title>
</head>
<body>
  <h1>註冊新帳號</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for msg in messages %}
          <li style="color:red;">{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="POST">
    <input name="username" placeholder="帳號" required><br><br>
    <input name="password" type="password" placeholder="密碼" required><br><br>
    <button type="submit">註冊</button>
  </form>

  <p>已經有帳號？ <a href="{{ url_for('login') }}">登入</a></p>
</body>
</html>
